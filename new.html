<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Hover Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="new.css" />
</head>
<body>

<div class="container py-4">
  <div class="row justify-content-center mb-4 doctor-avatars">
    <!-- Doctor Images Rendered Here -->
  </div>

  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card shadow doctor-card d-none">
        <div class="card-body d-flex align-items-start">
          <img src="" class="rounded-circle doctor-card-img me-4" width="100" height="100" />
          <div>
            <h5 class="card-title fw-bold mb-1" id="doc-name"></h5>
            <p class="text-muted mb-2" id="doc-location"></p>
            <div class="mb-2 text-primary">
              <span id="doc-hospital"></span> • 
              <span id="doc-position"></span> • 
              <span id="doc-experience"></span>
            </div>
            <p class="card-text mb-3" id="doc-description"></p>
            <button class="btn btn-primary me-2">Book Appointment</button>
            <button class="btn btn-success">Whatsapp Us</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="new.js"></script>
</body>
</html>
