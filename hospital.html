<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedGlobe - Find Hospitals</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="hospital.css">
    <link rel="stylesheet" href="doctors.html">
    <!-- <link rel="stylesheet" href="style.css"> -->
    
    
</head>
<body>


     <!-- Navigation -->
 <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: whitesmoke;">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand" href="#">
      <img src="/images/medGlob-logo.svg" alt="Logo" height="40%">
    </a>

    <!-- Toggler -->
    <button class="navbar-toggler border-0 shadow-none" type="button" 
            data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" 
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      <span class="toggler-cross d-none">&times;</span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <div class="navbar-nav text-center">
        <a class="nav-link px-3" href="index.html#home">Home</a>
        <a class="nav-link px-3" href="index.html#hospitals">Hospitals</a>
        <a class="nav-link px-3" href="index.html#doctors">Doctors</a>
        <a class="nav-link px-3" href="index.html#stories">Patient Stories</a>
        <a class="nav-link px-3" href="index.html#consult">Free Consult</a>

        <!-- Contact button (mobile) -->
        <div class="mt-3">
          <a href="index.html#contact" class="btn btn-primary btn-contact d-lg-none">Contact Us</a>
        </div>
      </div>
    </div>

    <!-- Contact button (desktop) -->
    <a href="index.html#contact" class="btn btn-primary btn-contact ms-lg-3 d-none d-lg-inline-block">Contact Us</a>
  </div>
</nav>
   
    <!-- Banner Section -->
    <section class="banner-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <p class="banner-text">Listing 501 Hospitals in India. Click on "Show More" at the bottom of the list to see more or use the filter to narrow your choice</p>
                </div>
                <div class="col-md-4 text-md-end">
                    <nav class="breadcrumb-custom">
                        <span>Home / Find Hospital</span>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <!-- Search Section -->
    <section class="search-section">
        <div class="container">
            <div class="search-card">
                <div class="row">
                    <div class="col-md-3 mb-3 mb-md-0">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control search-input" placeholder="Hospitals, Keyword...">
                        </div>
                    </div>

                    <!-- live suggestions container -->
  <div id="suggestionsBox" 
       class="list-group position-absolute w-100" 
       style="z-index:1000; max-height:200px; overflow-y:auto; display:none;">
  </div>



                    <div class="col-md-3 mb-3 mb-md-0">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                            <input type="text" class="form-control search-input" placeholder="Location">
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-list"></i></span>
                              <select id="departmentSelect" class="form-control search-input">
  <option>Select Department</option>
  <option>Cardiology</option>
  <option>Cosmetics</option>
  <option>Gynaecologist</option>
  <option>Hematologist</option>
  <option>IVF Specialist</option>
  <option>Neurology</option>
  <option>Oncology</option>
  <option>Orthopedics</option>
  <option>Dermatologist</option>
  <option>Spine Surgeon</option>
  <option>Transplant Specialist</option>
  <option>Vascular Surgeon</option>
  <option>Urologist</option>
  <option>Internal Medicine</option>
  <option>Rheumatologist</option>
  <option>Pulmonologist</option>
  <option>Endocrinologist</option>
  <option>Dentist</option>
  <option>ENT Surgeon</option>
  <option>Gastroenterologist</option>
  <option>Nephrology</option>
  <option>Hepatology</option>
  <option>Opthalmology</option>
  <option>Pediatric Cardiology</option>
</select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button class="search-btn">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Filter Section -->
    <section class="filter-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <span class="filter-tag">max <span class="close">&times;</span></span>
                    <span class="filter-tag">New delhi <span class="close">&times;</span></span>
                </div>
                <div class="col-md-4 text-md-end">
                    <span class="results-info">Showing <select class="border-0 bg-transparent"><option>01</option></select> of <span id="totalResults">56</span> results</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Hospital Listing -->
    <section class="py-4">
  <div class="container">
    <div class="row" id="hospitalGrid">
      <!-- Hospital cards dynamically loaded here -->
    </div>
  </div>
</section>

<!-- buttons -->
<section class="show-more-section text-center my-4" id="showMoreSection">
  <div class="container">
    <button class="btn btn-show-more me-2" id="backBtn" style="display: none;">Back</button>
    <button class="btn btn-show-more" id="showMoreBtn">Show More</button>
  </div>
</section>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
   

    <script src="hospital.js"></script>
    <script src="doctors.js"></script>
    
</body>
</html>
